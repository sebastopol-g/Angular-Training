<hr>
<h1>Cart</h1>

<p *ngIf="newItem === ''">Please enter a value</p>
<input type="text" [(ngModel)]="newItem">
<br>
<br>
<button class="btn" [ngClass]="{'btn-primary': newItem !== '', 'btn-default': newItem === ''}" (click)="addItem()">Add Item in cart</button>

<ul>
    <li *ngFor="let it of items">{{ it }}</li>
</ul>
